<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-12">

  <h1>{{user.name}}</h1>

  <div ng-if="user.verification.status == 'approved'">
    <span class="label label-success"><i class="fa fa-check"></i> Verified Account</span>
  </div>

  <div><strong>Phone:</strong> {{user.phone}}</div>
  <div><strong>Location:</strong> {{user.location}}</div>
  <div><strong>Workplace:</strong> {{user.workplace}}</div>
  <div><strong>Email:</strong> {{user.email}}</div>
  <div><strong>Bio:</strong> {{user.bio}}</div>


  <div class="profile-pic-placeholder">
    <div class="profile-pic" style="background-image: url({{user.photo}})"></div>
  </div>

</div>
