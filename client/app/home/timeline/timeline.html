<h3>History</h3>

<p ng-hide="months.length">You have no history yet.</p>
<div class="timeline" ng-show="months.length">
  <dl>
    <!--{{bookings}}-->

    <dt ng-repeat-start="month in months">{{month}}</dt>

    <dd class="clearfix" ng-repeat="booking in monthData[month]" ng-class="{'pos-right': $even, 'pos-left': $odd}">
      <div class="circ"></div>
      <div class="time">{{booking.moment.format('MMM DD')}}</div>
      <div class="events">
        <div class="profile-pic-placeholder tiny-pic pull-left">
          <div class="profile-pic" style="background-image: url({{booking.service.provider.photo | https}})"></div>
        </div>
        <div class="events-body">
          <h4 class="events-heading">{{booking.service.name}} with <a ui-sref="user({userId: booking.service.provider._id})">{{booking.service.provider.name}}</a></h4>
          <span class="label label-danger pull-right" ng-show="booking.canceled">Canceled</span>
          <p>
            <a class="btn btn-xs btn-ra-red-hollow" ui-sref="service.book({id: booking.service._id, aId: booking._id})">Details</a>
            <a class="btn btn-xs btn-warning" ng-show="booking.canRate" ui-sref="rate({id: booking._id})"><i class="fa fa-star"></i> Rate</a>
          </p>
        </div>
      </div>
    </dd>

    <dd ng-repeat-end></dd>
