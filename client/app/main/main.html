    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <h1>Keep your lifestyle on the go.</h1>

        <p class="lead">Book services at your travel destinations across the globe with real-time availabilities.</p>
        <button class="btn btn-ra-red-hollow">Learn More</button>

  <section id="quick-search">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <form class="form-inline">

            <!-- Destination-->
            <div class="form-group">
              <input type="text" class="form-control" ng-model="destination" id="exampleInputName2" placeholder="I'm traveling to...">
            </div>

            <span class="padded-text">on</span>

            <!-- Calendar -->
            <div class="form-group">
              <span class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="dt" is-open="opened"
                       datepicker-options="dateOptions" close-text="Close"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openCalendar($event)">
                    <i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </span>
            </div>

            <div class="padded-text">and I'm looking for...</div>

            <!-- Activity -->
            <select class="form-control" ng-model="activity" ng-options="item for item in activities"></select>

            <button type="submit" class="btn btn-ra-red cursive">Go!</button>
          </form>

        </div>
      </div>
    </div>
  </section>
