<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title" ng-bind="title"></h4>
</div>
<div class="modal-body post-modal">

  <div ng-if="html">
    <div ng-bind-html="embedHtml(html)"></div>
  </div>

  <div ng-if="photo">
    <img ng-src="{{photo}}" />
  </div>

</div>
<div class="modal-footer">
  <button ng-click="$dismiss()" class="btn">Close</button>
</div>
